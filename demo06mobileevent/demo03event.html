<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			#box{
				height: 200px;
				width: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			/*
			 * 事件对象：当用户在浏览器 下触发了某个行为，事件对象会记录用户操作时一些细节信息	
			 * 		touches 当前位于屏幕上的所有手指的一个列表
			 * 		targetTouches 位于当前Dom元素上的手指的一个列表
			 * 		changedTouches 涉及当前事件手指的一个列表
			 */
			document.addEventListener("touchstart",function(ev){
				ev.preventDefault();
			})
			var box = document.getElementById("box");
//			box.addEventListener("touchmove",function(ev){
//				box.innerHTML = ev.touches.length;
//			})
			box.addEventListener("touchmove",function(ev){
				box.innerHTML = ev.targetTouches.length;
			})
			
		</script>
	</body>
</html>
