<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,
			initial-scale=1,minimum-scale=1,maximum-scale=1">
		<!--
			viewport 视口(可视区窗口)
				默认不设置viewport一般可视区宽度在移动端是980；
				width 可视区宽度（number||device-width(设备本身宽度)）
				user-scalable=no用户缩放，no禁止,yes可以.ios10无效
				initial-scale初始比例
				minimum-scale最小缩放比例
				maximum-scale最大缩放比例
				
				devicePixelRatio像素比
				设计图最少750
				把一个像素放大到n个像素去显示
		-->
		<title></title>
		<style>
			body{
				margin: 0;
			}
			#box{
				height: 300px;
				width: 300px;
				background-color: pink;
				margin: auto
			}
		</style>
	</head>
	<body>
		<p>这是一个移动端页面</p>
		<div id="box"></div>
		<script>
			document.onclick = function(){
				alert(window.devicePixelRatio);
			}
		</script>
	</body>
</html>
